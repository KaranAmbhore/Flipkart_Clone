<!doctype html>
<html>
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
        <title>Flipkart Clone</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    </head> 
    <body> 
         <header>
        <div class="navbar">

            <div class="logo">
        
            </div>
           
     <div class="searchbar"> 
             <input placeholder="Search for Products, Brands and More" class="search-input">
            </div>    
    
        <div class="search-logo">
                    <i class="fa-solid fa-magnifying-glass"></i>
   </div>
       <div class="login">
        <div class="login-img">
          
        </div>
        <div class="login-text">
            <a id="log" href="https://www.flipkart.com/login">Login</a>
             
       </div>
    </div>
        <div class="cart">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    
        <div class="shop">
              <i class="fa-solid fa-shop"></i>  
        </div>

        <div class="menu-bar">
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
     </div>

        <div class="panel">
            <div class="panel-icons"> 
            <div class="grocery">     </div>
            <div class="mobiles"> </div>
            <div class="fashion"> </div>
            <div class="electronics "> </div>
            <div class="furniture "> </div>
            <div class="appliances "> </div>
            <div class="travel"> </div>
          </div>
       </div>
            <div class="panel-names">
                <p>Grocery</p>
                <p>Mobiles</p>
                <p>Fashion</p>
                <p>Electronics </p>
                <p>Furniture</p>
                <p>Appliances </p>
                <p>Travel</p>
            </div>
        </div>
        </header>
        <div class="hero-section">
           <div class="hero-img">  </div>
        </div>

        <div> <h2>Best in Electronicss </h2></div>
        <div class="content-sec">
            
             <div class="box1"> 
                    <div class="img1"> </div>
              </div>
             <div class="box2">
                    <div class="img2"> </div>
              </div>
                <div class="box3">
                    <div class="img3"> </div>
               </div>
                <div class="box4">
                    <div class="img4"> </div>
                </div>
                <div class="box5"> 
                    <div class="img5"> </div>
                </div>
             </div>
        </div>
        <div class="content-two"> 
                <div class="cont-two"> </div>
        </div>
    </body>
</html>
